# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the 'master' branch.
  # IMPORTANT: Change 'master' to 'main' if your default branch is named 'main'.
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false # Changed from true to false to avoid canceling production deployments

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Already latest

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Updated from v3
        with:
          node-version: 18 # Keeping Node 18 as specified
          cache: "npm" # Add caching for npm dependencies

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5 # Updated from v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Updated from v2
        with:
          # Upload the 'dist' directory created by the build step
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Updated from v2
